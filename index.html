<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/vue2-animate/dist/vue2-animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Recording</title>
  </head>
  <body>
    <div id="app" v-cloak>
      <nav class="navbar navbar-light bg-light">
        <h1>紀錄時間</h1>
        <button
          type="button"
          class="btn btn-dark"
          data-toggle="modal"
          data-target="#newDataModal"
        >
          新增
        </button>
      </nav>
      <div class="container">
        <div id="nothings" v-if="contents.length <= 0">沒有內容</div>
        <div id="contents">
          <transition-group
            class="list-group list-group-flush mt-5"
            name="bounce"
            enter-active-class="bounceInLeft"
            leave-active-class="bounceOutRight"
            tag="ul"
          >
            <li
              class="list-group-item"
              v-for="(item, index) in contents"
              :key="item.id"
            >
              <div class="row align-self-center">
                <h2
                  class="col-md-5 text-center"
                  :class="haveVideo(index)"
                  @click="handleOpenVideo(index)"
                >
                  {{ item.name }}
                </h2>
                <h3 class="col-md-2">第{{ item.episode }}集</h3>
                <h3 class="col-md-2">
                  {{ item.hour }}:{{
                        item.minute < 10 ? `0${item.minute}` : item.minute
                  }}
                </h3>
                <button
                  type="button"
                  class="col col-md-1 btn btn-dark mr-1"
                  @click="openEditView(index)"
                  data-toggle="modal"
                  data-target="#newDataModal"
                >
                  修改
                </button>
                <button
                  type="button"
                  class="col col-md-1 btn btn-danger"
                  @click="handleDelete(index)"
                >
                  刪除
                </button>
              </div>
            </li>
          </transition-group>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="newDataModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h2
                  class="modal-title"
                  id="exampleModalLabel"
                  v-show="buttonState.add"
                >
                  輸入新資料
                </h2>
                <h2
                  class="modal-title"
                  id="exampleModalLabel"
                  v-show="buttonState.edit"
                >
                  修改資料
                </h2>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label>*輸入劇名</label>
                  <input
                    class="form-control"
                    placeholder="劇名"
                    v-model.trim="input.name"
                  />
                </div>
                <div class="form-group">
                  <label for="episode">*選擇集數</label>
                  <select
                    class="form-control"
                    id="episode"
                    v-model="input.episode"
                  >
                    <option v-for="item in makeEpisode">{{ item }}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="hour">*選擇小時</label>
                  <select class="form-control" id="hour" v-model="input.hour">
                    <option v-for="item in makeHour">{{ item }}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="minute">*選擇分鐘</label>
                  <select
                    class="form-control"
                    id="minute"
                    v-model="input.minute"
                  >
                    <option v-for="item in makeMinute">{{ item }}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="url">輸入網址</label>
                  <input
                    id="url"
                    type="url"
                    class="form-control"
                    placeholder="網址"
                    v-model.trim="input.url"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <div
                  class="alert alert-danger"
                  role="alert"
                  v-show="fromData.error"
                >
                  除了網址，尚有資料未輸入!!
                </div>
                <button
                  type="button"
                  class="btn btn-light"
                  @click="handleClear"
                  v-show="buttonState.add"
                >
                  清空
                </button>
                <button
                  type="button"
                  class="btn btn-dark"
                  @click="handleAdd"
                  v-show="buttonState.add"
                >
                  確定新增
                </button>
                <button
                  type="button"
                  class="btn btn-dark"
                  @click="handleEdit"
                  v-show="buttonState.edit"
                >
                  確定修改
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- end of modal -->
      </div>
      <!-- end of container -->
      <footer id="sitefooter" class="bg-light py-1 navbar-fixed-bottom">
        <div class="text-center container-fluid">
          <h5>2019 &copy;XinGyu/Jay</h5>
        </div>
      </footer>
      <!-- end of Footer -->
    </div>
    <!-- end of app -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.js"></script>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script> -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
